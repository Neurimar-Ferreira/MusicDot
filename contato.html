<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--Formulario Contato--</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <img src="img/logo.svg" alt="logo">
    
    <h1 class="titulo"> 
        Entre em contato
    </h1>

    <form>
        <div>
            <input type="nome" name="nome" placeholder="..." required> 
            <label for="nome">Nome </label>
        </div>
        

        <div>
            <input type="fone" name="fone" placeholder="(xx)xxxxxxxxx " required>
            <label for="fone">Fone</label>
        </div>


        <div>
            <input type="email" name="e-mail" placeholder="fulano@gmail.com"required> 
            <label for="e-mail">Email:</label>
        </div>


        <div>
            <textarea name="opiniao" id="" cols="70" rows="10" placeholder="Deixe sua opiniao"></textarea>
        </div>


        <div>
            <button name="enter"button>
                Enviar </button>
        </div>
         
    </form>
</body>
</html>
